      #    echo "DEBUG: git diff"
      #     git diff --name-status HEAD~1 -- 
      - name: template-mirror-mini
        run: |
          git diff --name-only --diff-filter=ACMRT HEAD^ -- quotes && \
          ./scripts/template-mirror/tmm.pl
